<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="form.css" rel="stylesheet">
    <script src="jquery-3.6.4.min.js"></script>
    <script src="jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="form.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="leftcurtain"><img src="pic/images/darkcurtain.jpg" /></div>
    <div class="rightcurtain"><img src="pic/images/darkcurtain.jpg" /></div>
    <div class="container_form">
        <form action="#" method="get">
            <fieldset>
                <legend>
                    <h1>Заявка на получение консультации</h1>
                </legend>
                <h2>Добро пожаловать! Пожалуйста, заполните личные данные для продолжения работы. Удачи!
                </h2>
                <fieldset class="ABJ" name="surname">
                    <p><label>Фамилия</label>
                        <input name="surname" class="ABJ" type="text" placeholder="Фамилия">
                        <label>Имя</label>
                        <input id="name" name="name" class="фио" type="text" placeholder="Имя">
                        <label>Отчество</label>
                        <input class="ABJ" name="s_name" type="text" placeholder="Отчество">
                    </p>
                    <p>
                        <label>Мужской <input type="checkbox"></label>
                        <label>Женский <input type="checkbox"></label>
                    </p>
                    <p>Возраст: <input type="number" size="3" name="num" min="18" max="99"><span></span></p>
                    <p><label>E-mail: <input type="email" name="email"></label></p>
                    <p><label>Ваш вопрос: </label><textarea name="extra_inf" cols="50" rows="5"></textarea>
                    </p>
                    <p><input type="checkbox" name="agree"> <label for="agree"></label><a
                            href="http://exam_file.by">Разрешение на обработку персональных данных.</a></p>
                    <div class="button">
                        <button>Отправить</button>
                        <button type="reset">Очистить</button>
                    </div>
                </fieldset>

            </fieldset>
        </form>
    </div>
    <a class="rope" href="#"><img src="pic/images/rope.png"/></a>
</body>

</html>
