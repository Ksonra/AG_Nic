<!DOCTYPE html>
<html>
  <head>
    <title>Анимаций на jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.min.js"></script>
    <script src="js/animates_KR.js"></script>
    <script src="jquery.easing.1.3.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/animate_KR.css" />
  </head>
  <body>
    <div class="container">
      <div class="group">
        <div id="animatedElement2" class="animated-element"></div>
        <div>
          <button id="colorButton" class="animation-button">
            Изменить цвет
          </button>
        </div>
      </div>
      <div class="group">
        <div>
          <div id="animatedElement3" class="animated-element"></div>
          <button id="opacityButton" class="animation-button">
            Изменить прозрачность
          </button>
        </div>
      </div>
      <div class="group">
        <div class="size">
          <div id="animatedElement4" class="animated-element"></div>
        </div>
        <div>
          <button id="sizeButton" class="animation-button">
            Изменить размер
          </button>
        </div>
      </div>
      <div class="group">
        <div id="animatedElement5" class="animated-element"></div>
        <div>
          <button id="rotateButton" class="animation-button">Вращать</button>
        </div>
      </div>
      <div class="group">
        <div
          id="animatedElement1"
          class="animated-element"
          style="position: relative;"
        ></div>
        <div>
          <button id="moveButton" class="animation-button">
            Сдвинуть вправо
          </button>
        </div>
      </div>
      <!-- <div>
      <div class="button-group">
        <button id="startButton1">Запустить первые две анимации</button>
        <button id="startButton2">Запустить остальные три анимации</button>
      </div>
      </div> -->
    </div>
    <div class="animates_tr">
      <div class="shape triangle"></div>
      <div class="shape circle"></div>
      <div class="shape rectangle"></div>
    </div>
    <div class="image">
      <img class="one" src="pic/3.gif" alt="Butterfly1" />
    </div>
    <a class="rope" href="#"><img src="pic/images/rope.png" /></a>
    <div class="leftcurtain"><img src="pic/images/darkcurtain.jpg" /></div>
    <div class="rightcurtain"><img src="pic/images/darkcurtain.jpg" /></div>
  </body>
</html>
